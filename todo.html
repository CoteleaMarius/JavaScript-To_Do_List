<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/todo.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 text-center">
                <div class="alert text-capitalize feedback">
                </div>
                <!-- Form -->
                <form id="itemForm" class="my-3">
                    <h3 class="text-capitalize mb-4">Todo List</h3>
                    <div class="input-group">
                        <input type="text" class="form-control" id="itemInput" placeholder="New Task">
                        <div class="input-group-append">
                            <button class="btn btn-green" type="submit">Add task</button>
                        </div>
                    </div>
                </form>
                <div class="item-container">
                    <div class="item-list my-5">
                        <!-- <div class="item my-3">
                            <h5 class="item-name">Test</h5>
                            <div class="item-icons">
                                <a href="#" class="complete-item mx-2 item-icon"><i class="fas fa-check-circle"></i></a>
                                <a href="#" class="edit-item mx-2 item-icon"><i class="fas fa-edit"></i></a>
                                <a href="#" class="delete-item item-icon"><i class="fas fa-times-circle"></i></a>
                            </div>
                        </div> -->
                    </div>
                </div>
                <button type="button" class="btn btn-danger my-3" id="clear-items">Clear all</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
        integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ=="
        crossorigin="anonymous"></script>
    <script src="js/todo.js"></script>
